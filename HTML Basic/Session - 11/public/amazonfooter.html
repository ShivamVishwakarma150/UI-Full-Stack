<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Amazon Footer</title>
    <style>
        footer{
            height: 300px;
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 2.5fr 3fr 2.5fr 2.5fr 2.5fr;
        }
        #title{
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
        #topic{
            font-size: 12px;
            color: lightyellow;
        }
    </style>
</head>
<body>
    <footer>
        <div>
            <div id="title">AbeBooks</div>
            <div id="topic">Books Art and Collections</div>
        </div>
        <div>
            <div id="title">Amazon Web Services</div>
            <div id="topic">Scalable cloud computing and services</div>
        </div>
        <div >
            <div id="title">Audible</div>
            <div id="topic">Download audio books</div>
        </div>
        <div >
            <div id="title">DP Preview</div>
            <div id="topic">Digital Photography</div>
        </div>
        <div >
            <div id="title">IMDB</div>
            <div id="topic">Movies TV Celebrities</div>
        </div>
    </footer>
</body>
</html>
