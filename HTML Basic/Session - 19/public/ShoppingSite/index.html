<!DOCTYPE HTML>

<html>
    <head>
        <title>Shopping Online</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            header{
                background-color: chocolate;
                color: white;
                text-align: center;
                padding: 5px;
            }
            footer{
                background-color: chocolate;
                color: white;
                text-align: center;
            }
            section{
                height: 460px;
                display: grid;
                grid-template-columns: 3fr 9fr;
                margin-top:10px;
            }
            iframe{
                width: 100%;
                height:440px ;
                border: none;
            }
            ul{
                list-style: none;
                margin-left:-40px ;
            }
            li{
                font-size: 20px;
                background-color: chocolate;
                color: white;
                padding: 5px;
                width: 200px;
                border: 2px solid;
                border-radius: 20px;
                margin-bottom: 20px;

            }
            li:hover{
                cursor: pointer;
            }
            a{
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> <span class="bi bi-cart4"></span>Shopping Online</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="home.html" target="framebody"><span class="bi bi-house-fill"> </span>Home</a></li>
                    <li ><a href="electronics.html" target="framebody">Electronics</a></li>
                    <li ><a href="footwear.html" target="framebody">Footwear</a></li>
                    <li ><a href="fashion.html" target="framebody">Fashion</a></li>
                   
                </ul>
            </nav>
            <main>
                <!-- By default we will display Home content is there -->
                <!-- iframe can use default source by using src attribute
                    
                     Syntax:
                        <iframe src="home.html"></iframe>
                        <iframe src="http://www.site.com"></iframe>
                -->
                <iframe name="framebody" src="home.html"></iframe>
            </main>
        </section>
        <footer>
            <div>&copy; copyright 2023 </div>
        </footer>
    </body>
</html>
